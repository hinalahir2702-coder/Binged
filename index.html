<!DOCTYPE html>
<html>
<head>
<title>CineNova Tracker - Mobile App Style</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* --- App-like Dark Theme --- */
body {
  font-family: "Helvetica Neue", Arial, sans-serif;
  background: #121212;
  color: #f0f0f0;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: auto;
  padding: 20px;
}

/* Headings */
h2 {
  margin-top: 25px;
  font-size: 24px;
  font-weight: 700;
  color: #ffffff;
}

/* Inputs & Selects & Textarea */
input, select, textarea {
  width: 100%;
  font-size: 16px;
  padding: 14px;
  margin: 10px 0;
  border-radius: 12px;
  border: none;
  background: #1e1e1e;
  color: #f0f0f0;
}

input:focus, select:focus, textarea:focus {
  outline: 2px solid #3b82f6;
}

/* Buttons */
button {
  width: 100%;
  padding: 16px;
  margin: 10px 0;
  font-size: 16px;
  font-weight: 600;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  transition: 0.2s;
}

.primary { background: #3b82f6; color: white; }
.success { background: #10b981; color: white; }
.danger  { background: #ef4444; color: white; }
.secondary { background: #64748b; color: white; }

button:hover {
  opacity: 0.85;
}

/* Cards */
.card {
  background: #1e1e1e;
  padding: 20px;
  margin: 15px 0;
  border-radius: 16px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.5);
  font-size: 16px;
}

/* Card Top Row */
.top-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

/* Filters Box */
.filter-box {
  background: #1e1e1e;
  padding: 20px;
  border-radius: 16px;
  margin: 20px 0;
  font-size: 16px;
}

/* Sort buttons */
.sort-buttons button {
  width: 48%;
  display: inline-block;
  margin-right: 4%;
}
.sort-buttons button:nth-child(2n) {
  margin-right: 0;
}

/* Responsive text & spacing for phone */
@media (max-width: 480px) {
  h2 { font-size: 20px; }
  input, select, textarea, button { font-size: 16px; padding: 14px; }
  .card { font-size: 16px; padding: 18px; }
}
</style>
</head>
<body>

<div class="container">

<h2>Add Media</h2>

<input id="title" placeholder="Title">

<select id="type">
  <option>Movie</option>
  <option>Series</option>
  <option>Book</option>
</select>

<select id="genre">
  <option value="">Select Genre</option>
  <option>Action</option>
  <option>Drama</option>
  <option>Comedy</option>
  <option>Romance</option>
  <option>Thriller</option>
  <option>Sci-Fi</option>
  <option>Horror</option>
  <option>Mystery</option>
  <option>Superhero</option>
  <option>Spy</option>
  <option>FamilyDrama</option>
  <option>Fantasy</option>
  <option>Animation</option>
  <option>Cartoon</option>
  <option>Documentary</option>
  <option>Biography</option>
  <option>Travel</option>
  <option>Musical</option>
  <option>Crime</option>
  <option>RealityShow</option>
  <option>GameShow</option>
  <option>TalkShow</option>
</select>

<input id="rating" type="number" placeholder="Rating (1-10)">
<input id="date" type="date">
<textarea id="notes" placeholder="Notes"></textarea>

<button class="primary" onclick="addWatched()">Add to Watched</button>
<button class="success" onclick="addWishlist()">Add to Wishlist</button>

<div class="filter-box">
<h2>Filters</h2>

<select onchange="setTimeFilter(this.value)">
  <option value="">All Time</option>
  <option value="thisYear">This Year</option>
  <option value="lastMonth">Last Month</option>
</select>

<select onchange="setGenreFilter(this.value)">
  <option value="all">All Genres</option>
  <option>Action</option>
  <option>Drama</option>
  <option>Comedy</option>
  <option>Romance</option>
  <option>Thriller</option>
  <option>Sci-Fi</option>
  <option>Horror</option>
  <option>Mystery</option>
  <option>Superhero</option>
  <option>Spy</option>
  <option>FamilyDrama</option>
  <option>Fantasy</option>
  <option>Animation</option>
  <option>Cartoon</option>
  <option>Documentary</option>
  <option>Biography</option>
  <option>Travel</option>
  <option>Musical</option>
  <option>Crime</option>
  <option>RealityShow</option>
  <option>GameShow</option>
  <option>TalkShow</option>
</select>

<select onchange="setTypeFilter(this.value)">
  <option value="all">All Types</option>
  <option>Movie</option>
  <option>Series</option>
  <option>Book</option>
</select>

<p id="watchedCount"></p>
</div>

<h2>Sort</h2>
<div class="sort-buttons">
  <button class="secondary" onclick="sortWatched('date')">By Date</button>
  <button class="secondary" onclick="sortWatched('rating')">By Rating</button>
  <button class="secondary" onclick="sortWatched('alpha')">Alphabetical</button>
  <button class="secondary" onclick="sortWatched('genre')">By Genre</button>
  <button class="secondary" onclick="sortWatched('type')">By Type</button>
</div>

<div class="section">
<h2>Watched</h2>
<div id="watchedList"></div>
</div>

<div class="section">
<h2>Wishlist</h2>
<div id="wishlistList"></div>
</div>

<script>
// --- JS remains same as your original code ---
let watched = JSON.parse(localStorage.getItem("watched")) || [];
let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
let timeFilter = "";
let genreFilter = "";
let typeFilter = "";

function save() {
  localStorage.setItem("watched", JSON.stringify(watched));
  localStorage.setItem("wishlist", JSON.stringify(wishlist));
}

function getFormData() {
  return {
    title: title.value,
    type: type.value,
    genre: genre.value,
    rating: rating.value,
    date: date.value,
    notes: notes.value
  };
}

function clearForm() {
  title.value = "";
  genre.value = "";
  rating.value = "";
  date.value = "";
  notes.value = "";
}

function addWatched() {
  watched.push(getFormData());
  save();
  render();
  clearForm();
}

function addWishlist() {
  wishlist.push(getFormData());
  save();
  render();
  clearForm();
}

function deleteWatched(index) {
  if (confirm("Delete this item from Watched?")) {
    watched.splice(index, 1);
    save();
    render();
  }
}

function deleteWishlist(index) {
  if (confirm("Delete this item from Wishlist?")) {
    wishlist.splice(index, 1);
    save();
    render();
  }
}

function moveToWatched(index) {
  if (confirm("Move this to Watched?")) {
    watched.push(wishlist[index]);
    wishlist.splice(index, 1);
    save();
    render();
  }
}

function setTimeFilter(value) { timeFilter = value; render(); }
function setGenreFilter(value) { genreFilter = value.toLowerCase(); render(); }
function setTypeFilter(value) { typeFilter = value.toLowerCase(); render(); }

function sortWatched(type) {
  if (type==="date") watched.sort((a,b)=>new Date(b.date)-new Date(a.date));
  if (type==="rating") watched.sort((a,b)=>b.rating-a.rating);
  if (type==="alpha") watched.sort((a,b)=>a.title.localeCompare(b.title));
  if (type==="genre") watched.sort((a,b)=>a.genre.localeCompare(b.genre));
  if (type==="type") watched.sort((a,b)=>a.type.localeCompare(b.type));
  render();
}

function render() {
  const watchedDiv = document.getElementById("watchedList");
  const wishlistDiv = document.getElementById("wishlistList");

  watchedDiv.innerHTML = "";
  wishlistDiv.innerHTML = "";

  let filtered = watched.filter(e => {
    let match = true;
    if(timeFilter==="thisYear") match=match&&e.date&&new Date(e.date).getFullYear()===new Date().getFullYear();
    if(timeFilter==="lastMonth"){ let today=new Date(); let lastMonth=new Date(today.getFullYear(),today.getMonth()-1); let d=new Date(e.date); match=match&&d.getMonth()===lastMonth.getMonth()&&d.getFullYear()===lastMonth.getFullYear();}
    if(genreFilter&&genreFilter!=="all") match=match&&e.genre.toLowerCase()===genreFilter;
    if(typeFilter&&typeFilter!=="all") match=match&&e.type.toLowerCase()===typeFilter;
    return match;
  });

  filtered.forEach((e,i)=>{
    watchedDiv.innerHTML+=`<div class="card">
      <div class="top-row"><strong>${e.title}</strong><button class="danger" onclick="deleteWatched(${i})">Delete</button></div>
      Type: ${e.type}<br>Genre: ${e.genre}<br>Rating: ${e.rating}/10<br>Date: ${e.date}<br>Notes: ${e.notes}
    </div>`;
  });

  wishlist.forEach((e,i)=>{
    wishlistDiv.innerHTML+=`<div class="card">
      <div class="top-row"><strong>${e.title}</strong>
      <div><button class="success" onclick="moveToWatched(${i})">Move</button>
      <button class="danger" onclick="deleteWishlist(${i})">Delete</button></div></div>
      Type: ${e.type}<br>Genre: ${e.genre}<br>Rating: ${e.rating}/10<br>Date: ${e.date}<br>Notes: ${e.notes}
    </div>`;
  });

  watchedCount.innerText = "Filtered Results: "+filtered.length;
}

render();
</script>

</div>
</body>
</html>
