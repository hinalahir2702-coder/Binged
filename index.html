<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Procastination Productions</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #8b5cf6; /* Vibrant Purple */
  --success: #10b981;
  --danger: #ff4bb4; /* Pinkish Red */
  --bg: #09090b;
  --card-bg: #18181b;
  --glass-border: rgba(255, 255, 255, 0.1);
  --text: #fafafa;
  --text-dim: #a1a1aa;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  font-family: 'Plus Jakarta Sans', sans-serif;
  background-color: var(--bg);
  background-image: 
    radial-gradient(circle at 0% 0%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
    radial-gradient(circle at 100% 100%, rgba(255, 75, 180, 0.1) 0%, transparent 40%);
  color: var(--text);
  margin: 0;
  padding: 20px 16px 100px;
  min-height: 100vh;
}

/* Header */
.header { margin-bottom: 24px; }
.header h1 { font-size: 28px; font-weight: 800; margin: 0; letter-spacing: -1px; }
.header p { color: var(--text-dim); font-size: 14px; margin-top: 4px; }

/* Filter Bar */
.filter-bar {
  display: flex; gap: 8px; overflow-x: auto; padding-bottom: 12px; margin-bottom: 10px;
  scrollbar-width: none;
}
.filter-bar::-webkit-scrollbar { display: none; }

select.minimal-select {
  background: var(--card-bg);
  border: 1px solid var(--glass-border);
  color: var(--text);
  padding: 10px 14px;
  border-radius: 14px;
  font-size: 13px;
  min-width: 110px;
  appearance: none;
}

/* Add Form Overlay */
.overlay {
  position: fixed; inset: 0; background: rgba(0,0,0,0.85);
  backdrop-filter: blur(12px); display: none; z-index: 2000;
  align-items: center; justify-content: center; padding: 20px;
}
.modal {
  background: #111113; width: 100%; max-width: 400px;
  padding: 24px; border-radius: 32px; border: 1px solid var(--glass-border);
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
}

.input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }

input, select, textarea {
  width: 100%; background: #1c1c1f; border: 1px solid var(--glass-border);
  color: white; padding: 14px; border-radius: 16px; font-size: 15px;
  font-family: inherit; outline: none;
}

/* FIX: Date Button Centering */
input[type="date"] {
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  min-height: 48px;
}
input[type="date"]::-webkit-calendar-picker-indicator {
  margin-left: 5px;
  filter: invert(1); /* Makes the icon white */
}

/* Section Styling */
.section-label { font-size: 12px; font-weight: 700; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; margin: 32px 0 12px 4px; }

/* Cards - Selection Button moved to top right */
.card {
  background: var(--card-bg); border-radius: 24px; padding: 18px;
  margin-bottom: 12px; border: 1px solid var(--glass-border);
  position: relative; transition: transform 0.2s;
}

.card-check {
  position: absolute;
  top: 18px;
  right: 45px; /* Positioned left of the 3-dots */
  width: 20px; height: 20px;
  accent-color: var(--primary);
  z-index: 10;
}

.card-info h3 { margin: 0 40px 0 0; font-size: 17px; font-weight: 600; line-height: 1.3; }
.card-meta { display: flex; align-items: center; gap: 8px; margin-top: 8px; flex-wrap: wrap; }
.tag { font-size: 11px; color: var(--text-dim); background: rgba(255,255,255,0.05); padding: 2px 8px; border-radius: 6px; font-weight: 500; }
.rating { color: #fbbf24; font-weight: 800; font-size: 12px; }

.dots-btn { position: absolute; top: 12px; right: 8px; background: none; border: none; color: var(--text-dim); padding: 10px; font-size: 20px; }

/* Floating Action Button */
.fab {
  position: fixed; bottom: 30px; right: 24px;
  width: 56px; height: 56px; border-radius: 20px;
  background: var(--primary); border: none; color: white;
  font-size: 28px; box-shadow: 0 10px 20px rgba(139, 92, 246, 0.4);
  z-index: 1000;
}

/* Top Delete Bar */
.delete-bar {
  position: fixed; top: 0; left: 0; width: 100%; height: 64px;
  background: var(--danger); display: none; align-items: center;
  justify-content: space-between; padding: 0 24px; z-index: 3000; font-weight: 700;
}
</style>
</head>
<body>

<div class="delete-bar" id="deleteBar">
  <span id="selCount">0 Items</span>
  <button onclick="deleteBulk()" style="background:white; color:var(--danger); border:none; padding:8px 16px; border-radius:12px; font-weight:800;">Delete Selected</button>
</div>

<div class="header">
  <h1>CineNova</h1>
  <p id="stats">Your personal library</p>
</div>

<div class="filter-bar">
  <select id="fType" class="minimal-select" onchange="render()"><option value="all">Types</option><option>Movie</option><option>Series</option><option>Book</option></select>
  <select id="fGenre" class="minimal-select" onchange="render()"><option value="all">Genres</option>
    <option>Action</option><option>Drama</option><option>Comedy</option><option>Romance</option><option>Thriller</option><option>Sci-Fi</option><option>Horror</option><option>Mystery</option><option>Superhero</option><option>Spy</option><option>FamilyDrama</option><option>Fantasy</option><option>Animation</option><option>Cartoon</option><option>Documentary</option><option>Biography</option><option>Travel</option><option>Musical</option><option>Crime</option><option>RealityShow</option><option>GameShow</option><option>TalkShow</option>
  </select>
  <select id="fSort" class="minimal-select" onchange="render()"><option value="newest">Recent</option><option value="alpha">A-Z</option><option value="rating">Top Rated</option></select>
</div>

<div id="watchedList"></div>
<div id="wishlistList"></div>

<div class="overlay" id="addOverlay" onclick="closeForm(event)">
  <div class="modal" onclick="event.stopPropagation()">
    <h2 style="margin: 0 0 20px; font-size: 20px; font-weight: 800;">Add New</h2>
    <input id="title" placeholder="Title" style="margin-bottom: 12px;">
    <div class="input-grid">
      <select id="type"><option>Movie</option><option>Series</option><option>Book</option></select>
      <select id="genre"><option value="">Genre</option>
        <option>Action</option><option>Drama</option><option>Comedy</option><option>Romance</option><option>Thriller</option><option>Sci-Fi</option><option>Horror</option><option>Mystery</option><option>Superhero</option><option>Spy</option><option>FamilyDrama</option><option>Fantasy</option><option>Animation</option><option>Cartoon</option><option>Documentary</option><option>Biography</option><option>Travel</option><option>Musical</option><option>Crime</option><option>RealityShow</option><option>GameShow</option><option>TalkShow</option>
      </select>
    </div>
    <div class="input-grid">
      <input id="rating" type="number" placeholder="Rating">
      <input id="date" type="date">
    </div>
    <textarea id="notes" placeholder="Notes..." rows="3" style="margin-bottom: 20px;"></textarea>
    <div style="display:flex; gap:12px;">
      <button onclick="addItem('watched')" style="flex:1.2; background:var(--primary); color:white; border:none; padding:16px; border-radius:18px; font-weight:700;">+ Watched</button>
      <button onclick="addItem('wishlist')" style="flex:1; background:var(--success); color:white; border:none; padding:16px; border-radius:18px; font-weight:700;">+ Wishlist</button>
    </div>
  </div>
</div>

<button class="fab" onclick="document.getElementById('addOverlay').style.display='flex'">+</button>

<script>
let items = JSON.parse(localStorage.getItem("cine_final_v1")) || { watched: [], wishlist: [] };
function save() { localStorage.setItem("cine_final_v1", JSON.stringify(items)); }

function addItem(list) {
  const title = document.getElementById('title').value;
  if(!title) return;
  const item = {
    id: Date.now(), title,
    type: document.getElementById('type').value,
    genre: document.getElementById('genre').value || 'Other',
    rating: document.getElementById('rating').value || 0,
    date: document.getElementById('date').value || new Date().toISOString().split('T')[0],
    notes: document.getElementById('notes').value
  };
  items[list].unshift(item);
  save(); render();
  document.getElementById('addOverlay').style.display = 'none';
  document.getElementById('title').value = ""; document.getElementById('notes').value = "";
}

function closeForm(e) { document.getElementById('addOverlay').style.display = 'none'; }
function deleteOne(list, id) { if(confirm("Delete this?")) { items[list] = items[list].filter(i => i.id !== id); save(); render(); } }
function moveOne(id) {
  const idx = items.wishlist.findIndex(i => i.id === id);
  items.watched.unshift(items.wishlist.splice(idx, 1)[0]);
  save(); render();
}

function updateSelectCount() {
  const checked = document.querySelectorAll('.card-check:checked').length;
  document.getElementById('deleteBar').style.display = checked > 0 ? 'flex' : 'none';
  document.getElementById('selCount').innerText = `${checked} Selected`;
}

function deleteBulk() {
  const checked = document.querySelectorAll('.card-check:checked');
  if(confirm(`Delete ${checked.length} items?`)) {
    checked.forEach(cb => {
      const id = parseInt(cb.value);
      items.watched = items.watched.filter(i => i.id !== id);
      items.wishlist = items.wishlist.filter(i => i.id !== id);
    });
    save(); render(); updateSelectCount();
  }
}

function render() {
  const fType = document.getElementById('fType').value;
  const fGenre = document.getElementById('fGenre').value;
  const fSort = document.getElementById('fSort').value;

  ['watched', 'wishlist'].forEach(list => {
    const div = document.getElementById(list + 'List');
    div.innerHTML = `<div class="section-label">${list}</div>`;
    let filtered = items[list].filter(i => (fType === 'all' || i.type === fType) && (fGenre === 'all' || i.genre === fGenre));
    filtered.sort((a,b) => {
      if(fSort === 'alpha') return a.title.localeCompare(b.title);
      if(fSort === 'rating') return b.rating - a.rating;
      return new Date(b.date) - new Date(a.date);
    });

    filtered.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <input type="checkbox" class="card-check" value="${item.id}" onchange="updateSelectCount()">
        <div class="card-info">
          <h3>${item.title}</h3>
          <div class="card-meta">
            <span class="tag" style="background:rgba(139,92,246,0.15); color:var(--primary)">${item.type}</span>
            <span class="tag">${item.genre}</span>
            ${item.rating > 0 ? `<span class="rating">★ ${item.rating}</span>` : ''}
          </div>
          ${item.notes ? `<p style="font-size:12px; color:var(--text-dim); margin:8px 0 0;">${item.notes}</p>` : ''}
        </div>
        <button class="dots-btn" onclick="this.nextElementSibling.style.display='block'">⋮</button>
        <div style="display:none; position:absolute; right:10px; top:45px; background:#27272a; border-radius:12px; z-index:100; overflow:hidden; border:1px solid var(--glass-border);">
          ${list === 'wishlist' ? `<button onclick="moveOne(${item.id})" style="display:block; width:100%; padding:12px; background:none; border:none; color:var(--success); text-align:left; font-size:13px; font-weight:600; border-bottom:1px solid rgba(255,255,255,0.05)">Move to Watched</button>` : ''}
          <button onclick="deleteOne('${list}', ${item.id})" style="display:block; width:100%; padding:12px; background:none; border:none; color:var(--danger); text-align:left; font-size:13px; font-weight:600;">Delete</button>
        </div>
      `;
      div.appendChild(card);
    });
  });
  document.getElementById('stats').innerText = `${items.watched.length} watched • ${items.wishlist.length} wishlist`;
}

// Close menus when clicking anywhere
document.addEventListener('click', (e) => {
  if (!e.target.closest('.dots-btn')) {
    document.querySelectorAll('[style*="display: block"]').forEach(el => {
      if(el.classList.contains('overlay')) return;
      el.style.display = 'none';
    });
  }
});

render();
</script>
</body>
</html>
