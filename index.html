<!DOCTYPE html>
<html>
<head>
<title>Media Tracker</title>

<style>
body {
  font-family: Arial;
  background: #f4f4f4;
  padding: 20px;
}

input, select, textarea, button {
  margin: 5px;
  padding: 6px;
}

.card {
  background: white;
  padding: 12px;
  margin: 10px 0;
  border-radius: 6px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.top-row {
  display: flex;
  justify-content: space-between;
}

.dot {
  cursor: pointer;
}

.section {
  margin-top: 30px;
}
</style>

</head>
<body>

<h2>Add Media</h2>

<input id="title" placeholder="Title">

<select id="type">
  <option value="Movie">Movie</option>
  <option value="Series">Series</option>
  <option value="Book">Book</option>
</select>

<input id="genre" placeholder="Genre">
<input id="rating" type="number" placeholder="Rating (1-10)">
<input id="date" type="date">
<textarea id="notes" placeholder="Notes"></textarea>

<br>
<button onclick="addWatched()">Add to Watched</button>
<button onclick="addWishlist()">Add to Wishlist</button>

<hr>

<h2>Advanced Filters</h2>

<select onchange="setTimeFilter(this.value)">
  <option value="">All Time</option>
  <option value="thisYear">This Year</option>
  <option value="lastMonth">Last Month</option>
</select>

<select onchange="setGenreFilter(this.value)">
  <option value="all">All Genres</option>
  <option>Horror</option>
  <option>Mystery</option>
  <option>Romance</option>
  <option>Action</option>
</select>

<select onchange="setTypeFilter(this.value)">
  <option value="all">All Types</option>
  <option>Movie</option>
  <option>Series</option>
  <option>Book</option>
</select>

<p id="watchedCount"></p>

<hr>

<h2>Sort</h2>
<button onclick="sortWatched('date')">By Date</button>
<button onclick="sortWatched('rating')">By Rating</button>
<button onclick="sortWatched('alpha')">Alphabetical</button>
<button onclick="sortWatched('genre')">By Genre</button>
<button onclick="sortWatched('type')">By Type</button>

<hr>

<div class="section">
<h2>Watched</h2>
<div id="watchedList"></div>
</div>

<div class="section">
<h2>Wishlist</h2>
<div id="wishlist"></div>
</div>

<script>

let watched = JSON.parse(localStorage.getItem("watched")) || [];
let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

let timeFilter = "";
let genreFilter = "";
let typeFilter = "";

/* -------- SAVE -------- */

function save() {
  localStorage.setItem("watched", JSON.stringify(watched));
  localStorage.setItem("wishlist", JSON.stringify(wishlist));
}

/* -------- GET FORM DATA -------- */

function getFormData() {
  return {
    title: document.getElementById("title").value,
    type: document.getElementById("type").value,
    genre: document.getElementById("genre").value,
    rating: document.getElementById("rating").value,
    date: document.getElementById("date").value,
    notes: document.getElementById("notes").value
  };
}

function clearForm() {
  title.value = "";
  genre.value = "";
  rating.value = "";
  date.value = "";
  notes.value = "";
}

/* -------- ADD -------- */

function addWatched() {
  watched.push(getFormData());
  save();
  render();
  clearForm();
}

function addWishlist() {
  wishlist.push(getFormData());
  save();
  render();
  clearForm();
}

/* -------- DELETE -------- */

function deleteWatched(index) {
  watched.splice(index, 1);
  save();
  render();
}

function deleteWishlist(index) {
  wishlist.splice(index, 1);
  save();
  render();
}

/* -------- FILTER SETTERS -------- */

function setTimeFilter(value) {
  timeFilter = value;
  render();
}

function setGenreFilter(value) {
  genreFilter = value.toLowerCase();
  render();
}

function setTypeFilter(value) {
  typeFilter = value.toLowerCase();
  render();
}

/* -------- SORT -------- */

function sortWatched(type) {

  if (type === "date")
    watched.sort((a,b)=> new Date(b.date) - new Date(a.date));

  if (type === "rating")
    watched.sort((a,b)=> b.rating - a.rating);

  if (type === "alpha")
    watched.sort((a,b)=> a.title.localeCompare(b.title));

  if (type === "genre")
    watched.sort((a,b)=> a.genre.localeCompare(b.genre));

  if (type === "type")
    watched.sort((a,b)=> a.type.localeCompare(b.type));

  render();
}

/* -------- RENDER -------- */

function render() {

  const watchedDiv = document.getElementById("watchedList");
  const wishlistDiv = document.getElementById("wishlist");

  watchedDiv.innerHTML = "";
  wishlistDiv.innerHTML = "";

  let filteredWatched = watched.filter(e => {

    let match = true;

    if (timeFilter === "thisYear") {
      match = match &&
        e.date &&
        new Date(e.date).getFullYear() === new Date().getFullYear();
    }

    if (timeFilter === "lastMonth") {
      let today = new Date();
      let lastMonth = new Date(today.getFullYear(), today.getMonth() - 1);
      let itemDate = new Date(e.date);

      match = match &&
        itemDate.getMonth() === lastMonth.getMonth() &&
        itemDate.getFullYear() === lastMonth.getFullYear();
    }

    if (genreFilter && genreFilter !== "all") {
      match = match &&
        e.genre.toLowerCase() === genreFilter;
    }

    if (typeFilter && typeFilter !== "all") {
      match = match &&
        e.type.toLowerCase() === typeFilter;
    }

    return match;
  });

  filteredWatched.forEach((e, i) => {
    watchedDiv.innerHTML += `
      <div class="card">
        <div class="top-row">
          <strong>${e.title}</strong>
          <span class="dot" onclick="deleteWatched(${i})">ðŸ—‘</span>
        </div>
        Type: ${e.type}<br>
        Genre: ${e.genre}<br>
        Rating: ${e.rating}/10<br>
        Date: ${e.date}<br>
        Notes: ${e.notes}
      </div>
    `;
  });

  wishlist.forEach((e, i) => {
    wishlistDiv.innerHTML += `
      <div class="card">
        <div class="top-row">
          <strong>${e.title}</strong>
          <span class="dot" onclick="deleteWishlist(${i})">ðŸ—‘</span>
        </div>
        Type: ${e.type}<br>
        Genre: ${e.genre}<br>
        Rating: ${e.rating}/10<br>
        Date: ${e.date}<br>
        Notes: ${e.notes}
      </div>
    `;
  });

  document.getElementById("watchedCount").innerText =
    "Filtered Results: " + filteredWatched.length;
}

render();

</script>

</body>
</html>
