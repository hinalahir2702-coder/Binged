<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Procrastination Productions</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #a78bfa;
  --success: #10b981;
  --progress: #3b82f6;
  --danger: #ff4bb4;
  --bg: #09090b;
  --card-bg: #18181b;
  --input-bg: #222226;
  --glass-border: rgba(255, 255, 255, 0.08);
  --text: #fafafa;
  --text-dim: #71717a; 
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  font-family: 'Plus Jakarta Sans', sans-serif;
  background-color: var(--bg);
  background-image: radial-gradient(circle at 0% 0%, rgba(167, 139, 250, 0.08) 0%, transparent 40%);
  color: var(--text);
  margin: 0;
  padding: 20px 16px 120px;
}

.header-flex { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 24px; }
.header h1 { 
  font-size: 22px; font-weight: 800; margin: 0; 
  background: linear-gradient(to right, #fff, var(--primary));
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}
.header p { color: var(--text-dim); font-size: 11px; margin-top: 4px; }

.export-btn {
  background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
  color: var(--text); padding: 8px 12px; border-radius: 10px; font-size: 11px;
}

.filter-bar { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
.filter-bar::-webkit-scrollbar { display: none; }
.minimal-select {
  background: var(--card-bg); border: 1px solid var(--glass-border);
  color: var(--text-dim); padding: 8px 14px; border-radius: 12px; font-size: 12px; min-width: 100px;
}

.overlay {
  position: fixed; inset: 0; background: rgba(0,0,0,0.9);
  backdrop-filter: blur(12px); display: none; z-index: 2000;
  align-items: center; justify-content: center; padding: 20px;
}
.modal {
  background: #111113; width: 100%; max-width: 400px;
  padding: 24px; border-radius: 28px; border: 1px solid var(--glass-border);
  max-height: 90vh; overflow-y: auto;
}

.input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
input, select, textarea {
  width: 100%; background: var(--input-bg); border: 1px solid var(--glass-border);
  color: white; padding: 12px; border-radius: 14px; font-size: 14px; height: 52px;
}

/* NUCLEAR DATE FIX */
input[type="date"] {
  display: flex; align-items: center; justify-content: center;
  -webkit-appearance: none; appearance: none;
  padding: 0 12px; text-align: center;
}

.section-label { font-size: 10px; font-weight: 800; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; margin: 30px 0 10px 6px; }

.card {
  background: var(--card-bg); border-radius: 20px; padding: 18px;
  margin-bottom: 12px; border: 1px solid var(--glass-border);
  position: relative; cursor: pointer;
}

.card-info h3 { margin: 0; font-size: 17px; font-weight: 600; color: #eee; padding-right: 60px; }
.tag { font-size: 9px; color: var(--text-dim); background: rgba(255,255,255,0.05); padding: 3px 7px; border-radius: 5px; text-transform: uppercase; margin-right: 4px; font-weight: 600; }

.details { display: none; margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--glass-border); }
.card.open .details { display: block; }
.notes-box { font-size: 14px; color: #d4d4d8; line-height: 1.6; white-space: pre-wrap; margin-top: 8px; }

/* 3 DOT MENU UI */
.card-controls { position: absolute; top: 18px; right: 12px; z-index: 10; display: flex; align-items: center; gap: 10px; }
.dots-btn { background: none; border: none; color: var(--text-dim); font-size: 22px; cursor: pointer; padding: 0 5px; }
.menu-dropdown {
  position: absolute; top: 30px; right: 0; background: #222226; border: 1px solid var(--glass-border);
  border-radius: 12px; display: none; flex-direction: column; width: 100px; z-index: 100; overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}
.menu-dropdown.show { display: flex; }
.menu-item { background: none; border: none; color: white; padding: 10px; font-size: 12px; text-align: left; width: 100%; cursor: pointer; border-bottom: 1px solid var(--glass-border); }
.menu-item:last-child { border: none; }
.card-check { width: 16px; height: 16px; accent-color: var(--primary); }

.fab {
  position: fixed; bottom: 30px; right: 25px;
  width: 60px; height: 60px; border-radius: 20px;
  background: var(--primary); border: none; color: white; font-size: 30px; z-index: 1000;
}

/* REFINED DELETE BAR */
.delete-bar {
  position: fixed; top: 0; left: 0; width: 100%; height: 50px;
  background: #161618; border-bottom: 1px solid var(--danger);
  display: none; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 3000;
}
.del-btn-small { background: var(--danger); color: white; border: none; padding: 6px 14px; border-radius: 8px; font-weight: 800; font-size: 10px; text-transform: uppercase; }

</style>
</head>
<body>

<div class="delete-bar" id="deleteBar">
  <span id="selCount" style="font-size:12px; font-weight:600;">0 Selected</span>
  <button onclick="deleteBulk()" class="del-btn-small">Delete Items</button>
</div>

<div class="header-flex">
  <div class="header">
    <h1>Procrastination Productions</h1>
    <p id="stats">All systems go</p>
  </div>
  <button class="export-btn" onclick="window.print()">PDF Report</button>
</div>

<div class="filter-bar">
  <select id="fType" class="minimal-select" onchange="render()"><option value="all">All Types</option><option>Movie</option><option>Series</option><option>Book</option></select>
  <select id="fGenre" class="minimal-select" onchange="render()"></select>
  <select id="fSort" class="minimal-select" onchange="render()"><option value="newest">Newest</option><option value="alpha">A-Z</option></select>
</div>

<div id="progressList"></div>
<div id="queueList"></div>
<div id="completedList"></div>

<div class="overlay" id="addOverlay" onclick="closeForm(event)">
  <div class="modal" onclick="event.stopPropagation()">
    <h2 id="modalTitle" style="margin: 0 0 15px; font-size: 18px; font-weight: 800;">Log Entry</h2>
    <input id="title" placeholder="Title" style="margin-bottom: 10px;">
    <div class="input-grid">
      <select id="type"><option>Movie</option><option>Series</option><option>Book</option></select>
      <select id="genre"></select>
    </div>
    <div class="input-grid">
      <input id="rating" type="number" placeholder="Rating/10">
      <input id="date" type="date">
    </div>
    <textarea id="notes" placeholder="Write your thoughts here..." style="height:120px; padding-top:12px; margin-bottom: 15px;"></textarea>
    
    <div id="modalButtons" style="display:flex; flex-direction:column; gap:10px;">
      <div style="display:flex; gap:10px;">
        <button onclick="handleSave('progress')" style="flex:1; background:var(--progress); color:white; border:none; height:50px; border-radius:14px; font-weight:700;">In Progress</button>
        <button onclick="handleSave('queue')" style="flex:1; background:var(--success); color:white; border:none; height:50px; border-radius:14px; font-weight:700;">Queue</button>
      </div>
      <button onclick="handleSave('completed')" style="background:var(--primary); color:white; border:none; height:50px; border-radius:14px; font-weight:700;">Completed</button>
    </div>
  </div>
</div>

<button class="fab" onclick="openForAdd()">+</button>

<script>
const ALL_GENRES = ["Action", "Drama", "Comedy", "Romance", "Thriller", "Sci-Fi", "Horror", "Mystery", "Superhero", "Spy", "FamilyDrama", "Fantasy", "Animation", "Cartoon", "Documentary", "Biography", "Travel", "Musical", "Crime", "RealityShow", "GameShow", "TalkShow", "Fiction", "Non-Fiction", "Historical", "Self-Help", "Poetry", "Classics", "Other"];

function populateGenres() {
  const selects = [document.getElementById('fGenre'), document.getElementById('genre')];
  selects.forEach((sel, i) => {
    sel.innerHTML = i === 0 ? '<option value="all">All Genres</option>' : '';
    ALL_GENRES.sort().forEach(g => {
      const opt = document.createElement('option');
      opt.value = g; opt.innerText = g;
      sel.appendChild(opt);
    });
  });
}

let items = JSON.parse(localStorage.getItem("proc_prod_v9")) || { completed: [], queue: [], progress: [] };
let editingId = null;
let editingFromList = null;

function save() { localStorage.setItem("proc_prod_v9", JSON.stringify(items)); }

function openForAdd() {
  editingId = null;
  document.getElementById('modalTitle').innerText = "Log Entry";
  ['title', 'notes', 'rating'].forEach(id => document.getElementById(id).value = "");
  document.getElementById('date').value = new Date().toISOString().split('T')[0];
  document.getElementById('addOverlay').style.display = 'flex';
}

function toggleMenu(id, e) {
  e.stopPropagation();
  const menu = document.getElementById(`menu-${id}`);
  document.querySelectorAll('.menu-dropdown').forEach(m => { if(m !== menu) m.classList.remove('show'); });
  menu.classList.toggle('show');
}

window.onclick = () => document.querySelectorAll('.menu-dropdown').forEach(m => m.classList.remove('show'));

function openForEdit(list, id, e) {
  e.stopPropagation();
  const item = items[list].find(i => i.id === id);
  editingId = id; editingFromList = list;
  document.getElementById('modalTitle').innerText = "Edit Entry";
  document.getElementById('title').value = item.title;
  document.getElementById('type').value = item.type;
  document.getElementById('genre').value = item.genre;
  document.getElementById('rating').value = item.rating;
  document.getElementById('date').value = item.date;
  document.getElementById('notes').value = item.notes;
  document.getElementById('addOverlay').style.display = 'flex';
}

function handleSave(toList) {
  const title = document.getElementById('title').value;
  if(!title) return;
  const newItem = { id: editingId || Date.now(), title, type: document.getElementById('type').value, genre: document.getElementById('genre').value, rating: document.getElementById('rating').value || '?', date: document.getElementById('date').value, notes: document.getElementById('notes').value || "" };
  if(editingId) { items[editingFromList] = items[editingFromList].filter(i => i.id !== editingId); }
  items[toList].unshift(newItem);
  save(); render();
  document.getElementById('addOverlay').style.display = 'none';
}

function closeForm(e) { document.getElementById('addOverlay').style.display = 'none'; }

function deleteOne(list, id, e) {
  e.stopPropagation();
  if(confirm("Delete this entry?")) { items[list] = items[list].filter(i => i.id !== id); save(); render(); }
}

function updateSelectCount() {
  const checked = document.querySelectorAll('.card-check:checked').length;
  document.getElementById('deleteBar').style.display = checked > 0 ? 'flex' : 'none';
  document.getElementById('selCount').innerText = `${checked} Selected`;
}

function deleteBulk() {
  const checked = document.querySelectorAll('.card-check:checked');
  if(confirm(`Delete ${checked.length} items?`)) {
    checked.forEach(cb => { const id = parseInt(cb.value); Object.keys(items).forEach(list => { items[list] = items[list].filter(i => i.id !== id); }); });
    save(); render(); updateSelectCount();
  }
}

function render() {
  const fType = document.getElementById('fType').value;
  const fGenre = document.getElementById('fGenre').value;
  const fSort = document.getElementById('fSort').value;
  const sections = [{key:'progress', label:'In Progress'}, {key:'queue', label:'Queue'}, {key:'completed', label:'Completed'}];

  sections.forEach(sec => {
    const div = document.getElementById(sec.key + 'List');
    div.innerHTML = `<div class="section-label">${sec.label}</div>`;
    let filtered = items[sec.key].filter(i => (fType === 'all' || i.type === fType) && (fGenre === 'all' || i.genre === fGenre));
    if(fSort === 'alpha') filtered.sort((a,b) => a.title.localeCompare(b.title));
    else filtered.sort((a,b) => new Date(b.date) - new Date(a.date));

    filtered.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';
      card.onclick = function() { this.classList.toggle('open'); };
      card.innerHTML = `
        <div class="card-controls">
          <input type="checkbox" class="card-check" value="${item.id}" onclick="event.stopPropagation()" onchange="updateSelectCount()">
          <button class="dots-btn" onclick="toggleMenu(${item.id}, event)">⋮</button>
          <div class="menu-dropdown" id="menu-${item.id}">
            <button class="menu-item" onclick="openForEdit('${sec.key}', ${item.id}, event)">Edit Entry</button>
            <button class="menu-item" style="color:var(--danger)" onclick="deleteOne('${sec.key}', ${item.id}, event)">Delete</button>
          </div>
        </div>
        <div class="card-info">
          <h3>${item.title}</h3>
          <div style="margin-top:8px;">
            <span class="tag">${item.type}</span>
            <span class="tag">${item.genre}</span>
            <span style="color:#fbbf24; font-size:11px; font-weight:800;">★ ${item.rating}</span>
          </div>
          <div class="details">
            <div style="font-size:12px; color:var(--text-dim)"><strong>Logged:</strong> ${item.date}</div>
            <div class="notes-box">${item.notes}</div>
          </div>
        </div>
      `;
      div.appendChild(card);
    });
  });
  document.getElementById('stats').innerText = `${items.completed.length + items.queue.length + items.progress.length} Total Items`;
}

populateGenres();
render();
</script>
</body>
</html>
