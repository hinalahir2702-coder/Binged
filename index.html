<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>CineNova Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #6366f1;
  --success: #10b981;
  --danger: #f43f5e;
  --bg: #0b0f1a;
  --card-bg: #161e2d;
  --glass-border: rgba(255, 255, 255, 0.08);
  --text: #ffffff;
  --text-dim: #94a3b8;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  font-family: 'Plus Jakarta Sans', sans-serif;
  background-color: var(--bg);
  background-image: radial-gradient(circle at 50% -20%, #1e1b4b, #0b0f1a);
  color: var(--text);
  margin: 0;
  padding: 20px 16px 100px;
}

/* Header */
.header { margin-bottom: 20px; padding-left: 5px; }
.header h1 { font-size: 24px; font-weight: 800; margin: 0; background: linear-gradient(to right, #fff, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.header p { color: var(--text-dim); font-size: 13px; margin: 4px 0; }

/* Filter Bar - Slim & Subtle */
.filter-bar {
  display: flex; gap: 8px; overflow-x: auto; padding-bottom: 15px; margin-bottom: 10px;
  scrollbar-width: none;
}
.filter-bar::-webkit-scrollbar { display: none; }

select.minimal-select {
  background: var(--card-bg);
  border: 1px solid var(--glass-border);
  color: var(--text-dim);
  padding: 8px 12px;
  border-radius: 10px;
  font-size: 12px;
  min-width: 100px;
  flex-shrink: 0;
}

/* Entry Form Overlay */
.overlay {
  position: fixed; inset: 0; background: rgba(0,0,0,0.8);
  backdrop-filter: blur(8px); display: none; z-index: 2000;
  align-items: center; justify-content: center; padding: 20px;
}
.modal {
  background: var(--card-bg); width: 100%; max-width: 400px;
  padding: 25px; border-radius: 28px; border: 1px solid var(--glass-border);
}

.input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }
input, select, textarea {
  width: 100%; background: #0b0f1a; border: 1px solid var(--glass-border);
  color: white; padding: 12px; border-radius: 12px; margin-bottom: 10px;
  font-size: 14px; font-family: inherit;
}

/* Cards - Content First */
.section-label { font-size: 11px; font-weight: 700; color: var(--primary); text-transform: uppercase; letter-spacing: 1.5px; margin: 25px 0 10px 5px; }

.card {
  background: var(--card-bg); border-radius: 20px; padding: 14px 16px;
  margin-bottom: 10px; display: flex; align-items: center; gap: 12px;
  border: 1px solid transparent; transition: 0.2s; position: relative;
}
.card:active { transform: scale(0.98); background: #1c2537; }

.card-check {
  width: 18px; height: 18px; accent-color: var(--primary);
  opacity: 0.4; transition: 0.3s;
}
.card-check:checked { opacity: 1; }

.card-info { flex: 1; }
.card-info h3 { margin: 0; font-size: 16px; font-weight: 600; letter-spacing: -0.3px; }
.card-meta { display: flex; align-items: center; gap: 8px; margin-top: 5px; }
.type-tag { font-size: 10px; color: var(--text-dim); text-transform: uppercase; border: 1px solid #334155; padding: 1px 6px; border-radius: 4px; }
.rating-tag { font-size: 10px; font-weight: 800; color: #fbbf24; }

/* 3-Dots Menu */
.dots-btn { background: none; border: none; color: var(--text-dim); padding: 5px 10px; font-size: 18px; }
.menu-pop {
  position: absolute; right: 10px; top: 40px; background: #1e293b; 
  border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  display: none; z-index: 100; overflow: hidden;
}
.menu-pop button {
  display: block; width: 100%; padding: 12px 20px; border: none;
  background: none; color: white; text-align: left; font-size: 13px;
}

/* Discreet FAB */
.fab {
  position: fixed; bottom: 25px; right: 25px;
  width: 52px; height: 52px; border-radius: 18px;
  background: var(--primary); border: none; color: white;
  font-size: 24px; box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
  z-index: 1000;
}

/* Top Delete Bar */
.delete-bar {
  position: fixed; top: 0; left: 0; width: 100%; height: 55px;
  background: var(--danger); display: none; align-items: center;
  justify-content: space-between; padding: 0 20px; z-index: 3000; font-weight: 600;
}
</style>
</head>
<body>

<div class="delete-bar" id="deleteBar">
  <span id="selCount">0 items</span>
  <button onclick="deleteBulk()" style="background:white; color:var(--danger); border:none; padding:6px 12px; border-radius:8px; font-weight:bold;">Delete</button>
</div>

<div class="header">
  <h1>CineNova</h1>
  <p id="stats">Keeping track of your journey</p>
</div>

<div class="filter-bar">
  <select id="fType" class="minimal-select" onchange="render()"><option value="all">All Types</option><option>Movie</option><option>Series</option><option>Book</option></select>
  <select id="fGenre" class="minimal-select" onchange="render()"><option value="all">All Genres</option>
    <option>Action</option><option>Drama</option><option>Comedy</option><option>Romance</option><option>Thriller</option><option>Sci-Fi</option><option>Horror</option><option>Mystery</option><option>Superhero</option><option>Spy</option><option>FamilyDrama</option><option>Fantasy</option><option>Animation</option><option>Cartoon</option><option>Documentary</option><option>Biography</option><option>Travel</option><option>Musical</option><option>Crime</option><option>RealityShow</option><option>GameShow</option><option>TalkShow</option>
  </select>
  <select id="fSort" class="minimal-select" onchange="render()"><option value="newest">Recent</option><option value="alpha">A-Z</option><option value="rating">Top Rated</option></select>
</div>

<div id="watchedList"></div>
<div id="wishlistList"></div>

<div class="overlay" id="addOverlay" onclick="closeForm(event)">
  <div class="modal" onclick="event.stopPropagation()">
    <h2 style="margin: 0 0 20px; font-size: 18px;">Add New</h2>
    <input id="title" placeholder="Title">
    <div class="input-grid">
      <select id="type"><option>Movie</option><option>Series</option><option>Book</option></select>
      <select id="genre"><option value="">Genre</option>
        <option>Action</option><option>Drama</option><option>Comedy</option><option>Romance</option><option>Thriller</option><option>Sci-Fi</option><option>Horror</option><option>Mystery</option><option>Superhero</option><option>Spy</option><option>FamilyDrama</option><option>Fantasy</option><option>Animation</option><option>Cartoon</option><option>Documentary</option><option>Biography</option><option>Travel</option><option>Musical</option><option>Crime</option><option>RealityShow</option><option>GameShow</option><option>TalkShow</option>
      </select>
    </div>
    <div class="input-grid">
      <input id="rating" type="number" placeholder="Rating/10">
      <input id="date" type="date">
    </div>
    <textarea id="notes" placeholder="Quick thoughts..."></textarea>
    <div style="display:flex; gap:10px;">
      <button onclick="addItem('watched')" style="flex:1; background:var(--primary); color:white; border:none; padding:12px; border-radius:12px; font-weight:600;">+ Watched</button>
      <button onclick="addItem('wishlist')" style="flex:1; background:var(--success); color:white; border:none; padding:12px; border-radius:12px; font-weight:600;">+ Wishlist</button>
    </div>
  </div>
</div>

<button class="fab" onclick="document.getElementById('addOverlay').style.display='flex'">+</button>

<script>
let items = JSON.parse(localStorage.getItem("cine_v4")) || { watched: [], wishlist: [] };

function save() { localStorage.setItem("cine_v4", JSON.stringify(items)); }

function addItem(list) {
  const title = document.getElementById('title').value;
  if(!title) return;
  const item = {
    id: Date.now(), title,
    type: document.getElementById('type').value,
    genre: document.getElementById('genre').value || 'Other',
    rating: document.getElementById('rating').value || 0,
    date: document.getElementById('date').value || new Date().toISOString().split('T')[0],
    notes: document.getElementById('notes').value
  };
  items[list].unshift(item);
  save(); render();
  document.getElementById('addOverlay').style.display = 'none';
  document.getElementById('title').value = "";
}

function closeForm(e) { document.getElementById('addOverlay').style.display = 'none'; }

function togglePop(id) {
  const pop = document.getElementById('p'+id);
  const isVisible = pop.style.display === 'block';
  document.querySelectorAll('.menu-pop').forEach(m => m.style.display = 'none');
  pop.style.display = isVisible ? 'none' : 'block';
}

function deleteOne(list, id) { items[list] = items[list].filter(i => i.id !== id); save(); render(); }
function moveOne(id) {
  const idx = items.wishlist.findIndex(i => i.id === id);
  const item = items.wishlist.splice(idx, 1)[0];
  items.watched.unshift(item);
  save(); render();
}

function updateSelectCount() {
  const checked = document.querySelectorAll('.card-check:checked').length;
  document.getElementById('deleteBar').style.display = checked > 0 ? 'flex' : 'none';
  document.getElementById('selCount').innerText = `${checked} Selected`;
}

function deleteBulk() {
  const checked = document.querySelectorAll('.card-check:checked');
  if(confirm("Delete selected?")) {
    checked.forEach(cb => {
      const id = parseInt(cb.value);
      items.watched = items.watched.filter(i => i.id !== id);
      items.wishlist = items.wishlist.filter(i => i.id !== id);
    });
    save(); render(); updateSelectCount();
  }
}

function render() {
  const fType = document.getElementById('fType').value;
  const fGenre = document.getElementById('fGenre').value;
  const fSort = document.getElementById('fSort').value;

  ['watched', 'wishlist'].forEach(list => {
    const div = document.getElementById(list + 'List');
    div.innerHTML = `<div class="section-label">${list}</div>`;
    
    let filtered = items[list].filter(i => (fType === 'all' || i.type === fType) && (fGenre === 'all' || i.genre === fGenre));
    
    filtered.sort((a,b) => {
      if(fSort === 'alpha') return a.title.localeCompare(b.title);
      if(fSort === 'rating') return b.rating - a.rating;
      return new Date(b.date) - new Date(a.date);
    });

    filtered.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <input type="checkbox" class="card-check" value="${item.id}" onchange="updateSelectCount()">
        <div class="card-info" onclick="togglePop(${item.id})">
          <h3>${item.title}</h3>
          <div class="card-meta">
            <span class="type-tag">${item.type}</span>
            <span style="font-size:10px; color:var(--text-dim)">${item.genre}</span>
            ${item.rating > 0 ? `<span class="rating-tag">★ ${item.rating}</span>` : ''}
          </div>
        </div>
        <button class="dots-btn" onclick="togglePop(${item.id})">⋮</button>
        <div class="menu-pop" id="p${item.id}">
          ${list === 'wishlist' ? `<button onclick="moveOne(${item.id})" style="color:var(--success)">Move to Watched</button>` : ''}
          <button onclick="deleteOne('${list}', ${item.id})" style="color:var(--danger)">Delete</button>
        </div>
      `;
      div.appendChild(card);
    });
  });
  document.getElementById('stats').innerText = `${items.watched.length} watched • ${items.wishlist.length} wishlist`;
}

document.addEventListener('click', (e) => {
  if (!e.target.closest('.dots-btn') && !e.target.closest('.card-info')) {
    document.querySelectorAll('.menu-pop').forEach(m => m.style.display = 'none');
  }
});

render();
</script>
</body>
</html>
