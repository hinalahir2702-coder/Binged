<!DOCTYPE html>
<html>
<head>
<title>CineNova Tracker</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f4f8;
  padding: 20px;
}

h2 { margin-top: 30px; }

input, select, textarea, button {
  margin: 5px;
  padding: 6px;
}

button {
  cursor: pointer;
  border: none;
  border-radius: 5px;
  background: #3b82f6;
  color: white;
}

button:hover {
  opacity: 0.85;
}

.card {
  background: white;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

.top-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.action-btn {
  background: #10b981;
  margin-left: 5px;
}

.delete-btn {
  background: #ef4444;
}

.small-btn {
  font-size: 12px;
  padding: 4px 6px;
}

.section {
  margin-top: 30px;
}
</style>
</head>
<body>

<h2>Add Media</h2>

<input id="title" placeholder="Title">
<select id="type">
  <option>Movie</option>
  <option>Series</option>
  <option>Book</option>
</select>
<input id="genre" placeholder="Genre">
<input id="rating" type="number" placeholder="Rating (1-10)">
<input id="date" type="date">
<textarea id="notes" placeholder="Notes"></textarea>
<br>
<button onclick="addWatched()">Add to Watched</button>
<button onclick="addWishlist()">Add to Wishlist</button>

<hr>

<h2>Advanced Filters</h2>

<select onchange="setTimeFilter(this.value)">
  <option value="">All Time</option>
  <option value="thisYear">This Year</option>
  <option value="lastMonth">Last Month</option>
</select>

<select onchange="setGenreFilter(this.value)">
  <option value="all">All Genres</option>
  <option>Horror</option>
  <option>Mystery</option>
  <option>Romance</option>
  <option>Action</option>
</select>

<select onchange="setTypeFilter(this.value)">
  <option value="all">All Types</option>
  <option>Movie</option>
  <option>Series</option>
  <option>Book</option>
</select>

<p id="watchedCount"></p>

<hr>

<h2>Sort</h2>
<button onclick="sortWatched('date')">By Date</button>
<button onclick="sortWatched('rating')">By Rating</button>
<button onclick="sortWatched('alpha')">Alphabetical</button>
<button onclick="sortWatched('genre')">By Genre</button>
<button onclick="sortWatched('type')">By Type</button>

<hr>

<div class="section">
<h2>Watched</h2>
<div id="watchedList"></div>
</div>

<div class="section">
<h2>Wishlist</h2>
<div id="wishlist"></div>
</div>

<script>

let watched = JSON.parse(localStorage.getItem("watched")) || [];
let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

let timeFilter = "";
let genreFilter = "";
let typeFilter = "";

function save() {
  localStorage.setItem("watched", JSON.stringify(watched));
  localStorage.setItem("wishlist", JSON.stringify(wishlist));
}

function getFormData() {
  return {
    title: title.value,
    type: type.value,
    genre: genre.value,
    rating: rating.value,
    date: date.value,
    notes: notes.value
  };
}

function clearForm() {
  title.value = "";
  genre.value = "";
  rating.value = "";
  date.value = "";
  notes.value = "";
}

function addWatched() {
  watched.push(getFormData());
  save();
  render();
  clearForm();
}

function addWishlist() {
  wishlist.push(getFormData());
  save();
  render();
  clearForm();
}

function deleteWatched(index) {
  if (confirm("Delete this item from Watched?")) {
    watched.splice(index, 1);
    save();
    render();
  }
}

function deleteWishlist(index) {
  if (confirm("Delete this item from Wishlist?")) {
    wishlist.splice(index, 1);
    save();
    render();
  }
}

function moveToWatched(index) {
  if (confirm("Move this to Watched?")) {
    watched.push(wishlist[index]);
    wishlist.splice(index, 1);
    save();
    render();
  }
}

function setTimeFilter(value) {
  timeFilter = value;
  render();
}

function setGenreFilter(value) {
  genreFilter = value.toLowerCase();
  render();
}

function setTypeFilter(value) {
  typeFilter = value.toLowerCase();
  render();
}

function sortWatched(type) {
  if (type === "date")
    watched.sort((a,b)=> new Date(b.date)-new Date(a.date));
  if (type === "rating")
    watched.sort((a,b)=> b.rating-a.rating);
  if (type === "alpha")
    watched.sort((a,b)=> a.title.localeCompare(b.title));
  if (type === "genre")
    watched.sort((a,b)=> a.genre.localeCompare(b.genre));
  if (type === "type")
    watched.sort((a,b)=> a.type.localeCompare(b.type));
  render();
}

function render() {

  watchedList.innerHTML = "";
  wishlist.innerHTML = "";

  let filtered = watched.filter(e => {

    let match = true;

    if (timeFilter === "thisYear")
      match = match && e.date && new Date(e.date).getFullYear() === new Date().getFullYear();

    if (timeFilter === "lastMonth") {
      let today = new Date();
      let lastMonth = new Date(today.getFullYear(), today.getMonth()-1);
      let d = new Date(e.date);
      match = match && d.getMonth()===lastMonth.getMonth() && d.getFullYear()===lastMonth.getFullYear();
    }

    if (genreFilter && genreFilter !== "all")
      match = match && e.genre.toLowerCase()===genreFilter;

    if (typeFilter && typeFilter !== "all")
      match = match && e.type.toLowerCase()===typeFilter;

    return match;
  });

  filtered.forEach((e,i)=>{
    watchedList.innerHTML += `
      <div class="card">
        <div class="top-row">
          <strong>${e.title}</strong>
          <button class="delete-btn small-btn" onclick="deleteWatched(${i})">Delete</button>
        </div>
        Type: ${e.type}<br>
        Genre: ${e.genre}<br>
        Rating: ${e.rating}/10<br>
        Date: ${e.date}<br>
        Notes: ${e.notes}
      </div>
    `;
  });

  wishlist.forEach((e,i)=>{
    wishlist.innerHTML += `
      <div class="card">
        <div class="top-row">
          <strong>${e.title}</strong>
          <div>
            <button class="action-btn small-btn" onclick="moveToWatched(${i})">Move</button>
            <button class="delete-btn small-btn" onclick="deleteWishlist(${i})">Delete</button>
          </div>
        </div>
        Type: ${e.type}<br>
        Genre: ${e.genre}<br>
        Rating: ${e.rating}/10<br>
        Date: ${e.date}<br>
        Notes: ${e.notes}
      </div>
    `;
  });

  watchedCount.innerText = "Filtered Results: " + filtered.length;
}

render();

</script>

</body>
</html>
